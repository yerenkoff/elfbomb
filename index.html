<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>elf bomb</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">

    </head>
    <body onscroll="bodyScroll()">
        <div class="container">
            <div class="bag">
                <h2>Ваша корзина</h2>
                <form action="">
                    <img src="img/bomb0.jpeg" alt="" class="cardImage">
                    <div class="cardInfo">
                        <h3>Unicorn Poop</h3>
                        <h5>Bath Bomb</h5>
                        <h4 class="price">500 руб.</h4>
                        <div class="counter">
                            <button type="button" onclick="counterChange(this)">-</button>
                            <input type="text" value="1" onkeyup="updateFinalPrice(this)">
                            <button type="button" onclick="counterChange(this)">+</button>
                        </div>
                        <h4 class="finalPrice">1000 руб.</h4>
                        <button class="removeProduct">
                            <img src="img/cross.svg" alt="">
                        </button>
                    </div>
                </form>
                <form action="">
                    <img src="img/bomb0.jpeg" alt="" class="cardImage">
                    <div class="cardInfo">
                        <h3>Unicorn Poop</h3>
                        <h5>Bath Bomb</h5>
                        <h4 class="price">500 руб.</h4>
                        <div class="counter">
                            <button type="button" onclick="counterChange(this)">-</button>
                            <input type="text" value="1" onkeyup="updateFinalPrice(this)">
                            <button type="button" onclick="counterChange(this)">+</button>
                        </div>
                        <h4 class="finalPrice">1000 руб.</h4>
                        <button class="removeProduct">
                            <img src="img/cross.svg" alt="">
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <header>
            <div class="container">
                <a class="bagButton" href="#/">
                    <img src="img/bagWhite.svg" alt="">
                </a>
                <a class="logo" href="">
                    <h1>elf bomb</h1>
                </a>
            </div>
        </header>
        <main>
            <div class="container">
                <section>
                    <h2 class="sectionTitle">Бомбочки</h2>
                    <form action="" class="card">
                        <img src="img/bomb0.jpeg" alt="">
                        <div class="cardInfo">
                            <h3>Unicorn Poop</h3>
                            <h5>Bath Bomb</h5>
                            <p>Invigorate your imagination</p>
                            <h4>500 руб.</h4>
                            <div class="counter">
                                <button type="button" onclick="counterChange(this, '+')">-</button>
                                <input type="text" value="1">
                                <button type="button" onclick="counterChange(this, '-')">+</button>
                            </div>
                            <button>
                                <img src="img/bag.svg" alt="">
                                Добавить в корзину
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
